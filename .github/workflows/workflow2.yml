name: workflow2

on:
   workflow_call:
   workflow_dispatch:
     inputs:
      name:
        description: 'Enter your name'
        required: true
        default: "reddy"
      organization:
        description: 'Enter your organization'
        required: true
        default: "accenture"

jobs:
  echo:
    runs-on: ubuntu-latest
    steps:
      - name: Echo Inputs
        run: |
          echo "Name: ${{ github.event.inputs.name }}"
          echo "Organization: ${{ github.event.inputs.organization }}"
         
