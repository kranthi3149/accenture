name: workflow_call

on:
  workflow_call:
  workflow_dispatch:
     inputs:
      name:
        description: 'Enter your name'
        required: true
        type: string
      organization:
        description: 'Enter your organization'
        required: true
        type: string

jobs:
  echo:
    runs-on: ubuntu-latest
    steps:
      - name: Echo Inputs
        run: |
          echo "name: ${{ github.event.inputs.name }}"
          echo "organization: ${{ github.event.inputs.organization }}"
         
