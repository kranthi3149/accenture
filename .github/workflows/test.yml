name: test

on:
  workflow_dispatch:

jobs:
  trigger_workflow2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3  # Ensures the repo is checked out
        
      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install gh

      - name: Authenticate with GitHub CLI
        run: |
          gh auth login --with-token <<< ${{ secrets.GITHUB_TOKENS }}

      - name: Trigger workflow2 with inputs
        run: |
          # Ensure the directory is initialized as a git repo
          git rev-parse --is-inside-work-tree
          
          # Trigger workflow2
          gh workflow run .github/workflows/workflow2.yml \
            --ref main \
            --field name="kranthi" \
            --field organization="accenture"
